<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="headBackGround">
    </div>

    <div class="userPhoto">
      <img src="./images/image-victor.jpg" alt="Person Portret">
    </div>

    <div class="info">
      <p>
        Victor Crest <span>26</span>
      </p>
      <p>London</p>
    </div>
    
    <div class="footer">
      <div class="footerInfo left">
        <p class="heading">80K</p>
        <p class="headingInfo">Followers</p>
      </div>

      <div class="footerInfo">
        <p class="heading">803K</p>
        <p class="headingInfo">Likes</p>
      </div>

      <div class="footerInfo right">
        <p class="heading">1.4K</p>
        <p class="headingInfo">Photos</p>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dimrondv</a>.
  </div>
</body>
</html>
